plugins {
    id 'java'
}

group = 'your.packagename'
version = '1.0'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // PotoFlux
    implementation name: 'PotoFlux-5.6'
}

test {
    useJUnitPlatform()
}